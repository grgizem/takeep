{% extends 'base.html' %}

<!-- Main Container
================================================== -->
{% block title %}Add a New Place{% endblock %}

{% block navbar %}
{% endblock %}

{% block content %}
   {% if form.errors %}
        <div class="alert alert-error">
        <button class="close" data-dismiss="alert">Ã—</button>
        <strong>:( </strong>There has been occured a problem. Please, try again later.
        </div>
        {{ form.non_field_errors }}
   {% endif %}

         <form class="form-horizontal well" method="post" action=".">
         <fieldset>
          {% csrf_token %}
          <div class="control-group">
            <label class="control-label" for="id_name">Place Name:</label>
            <div class="controls">
              <input id="id_name" type="text" name="name" maxlength="100" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="id_description">Description:</label>
            <div class="controls">
              <input id="id_description" type="text" name="description" maxlength="255" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="id_coordinates">Geolocation:</label>
            <div class="controls">
              <input id="id_coordinates" type="text" name="coordinates" maxlength="100" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="id_address">Address:</label>
            <div class="controls">
              <input id="id_address" type="text" name="address" maxlength="255" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="id_phone_number">Phone Number:</label>
            <div class="controls">
              <input id="id_phone_number" type="text" name="phone_number" maxlength="11" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="id_email">E-mail:</label>
            <div class="controls">
              <input id="id_email" type="text" name="email" maxlength="75" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="id_webpage">Webpage:</label>
            <div class="controls">
              <input id="id_webpage" type="text" name="webpage" maxlength="200" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="id_banner">Banner:</label>
            <div class="controls">
              <input type="file" name="banner" id="id_banner" />
            </div>
          </div>
                            <div class="control-group">
                <div class="controls">
                     <button type="submit" class="btn btn-inverse">Create</button>
                     <button type="cancel" class="btn btn-inverse">Cancel</button>
                </div>
               </div>

         </fieldset>
         </form>
{% endblock %}
